        <title>Timer</title>

      <script type="module" crossorigin src="/goit-js-hw-10/assets/vendor-22bbdd8b.js"></script>

      <link rel="stylesheet" href="/goit-js-hw-10/assets/vendor-80d0dc0f.css">
    </head>
    <body>
        <section>
            <div class="wrapper-picker">
                <input type="text" id="datetime-picker" class="datetime-picker"/>
                <button type="button" class="start-btn" id="start-btn" data-start disabled>Start</button>
            </div>
            

            <div class="timer js-clockface">
                <div class="field">
                    <span class="value" data-days>00</span>
                    <span class="label">Days</span>
                </div>
                <div class="field">
                    <span class="value" data-hours>00</span>
                    <span class="label">Hours</span>
                </div>
                <div class="field">
                    <span class="value" data-minutes>00</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="field">
                    <span class="value" data-seconds>00</span>
                    <span class="label">Seconds</span>
                </div>
            </div>
        </section>
        
    </body>
